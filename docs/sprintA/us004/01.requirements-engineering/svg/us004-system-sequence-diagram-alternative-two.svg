543,597,179.1543,601,175.1543" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="71" x2="603" y1="175.1543" y2="175.1543"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="78" y="169.8916">1</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="314" x="89" y="169.8916">Accesses the human resources management system.</text><polygon fill="#181818" points="82,202.4453,72,206.4453,82,210.4453,78,206.4453" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="613" y1="206.4453" y2="206.4453"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="88" y="201.1826">2</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="397" x="99" y="201.1826">Displays the employee&#8217;s details, including their current skills (if any).</text><polygon fill="#181818" points="597,233.7363,607,237.7363,597,241.7363,601,237.7363" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="71" x2="603" y1="237.7363" y2="237.7363"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="78" y="232.4736">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="275" x="89" y="232.4736">Selects the option to edit the employee&#8217;s skills.</text><polygon fill="#181818" points="82,265.0273,72,269.0273,82,273.0273,78,269.0273" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="613" y1="269.0273" y2="269.0273"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="88" y="263.7646">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="189" x="99" y="263.7646">Presents a list of available skills.</text><polygon fill="#181818" points="597,296.3184,607,300.3184,597,304.3184,601,300.3184" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="71" x2="603" y1="300.3184" y2="300.3184"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="78" y="295.0557">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227" x="89" y="295.0557">Selects one or more skills from the list.</text><polygon fill="#181818" points="82,327.6094,72,331.6094,82,335.6094,78,331.6094" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="613" y1="331.6094" y2="331.6094"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="88" y="326.3467">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="99" y="326.3467">Displays all the changes.</text><polygon fill="#181818" points="597,358.9004,607,362.9004,597,366.9004,601,362.9004" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="71" x2="603" y1="362.9004" y2="362.9004"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="78" y="357.6377">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="133" x="89" y="357.6377">Confirms the selection.</text><polygon fill="#181818" points="82,390.1914,72,394.1914,82,398.1914,78,394.1914" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="613" y1="394.1914" y2="394.1914"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="88" y="388.9287">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="503" x="99" y="388.9287">If the skill provided is already registered, notify the HRM and suggest choosing another.</text><polygon fill="#181818" points="597,421.4824,607,425.4824,597,429.4824,601,425.4824" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="71" x2="603" y1="425.4824" y2="425.4824"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="78" y="420.2197">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="122" x="89" y="420.2197">Selects another skill.</text><polygon fill="#181818" points="82,452.7734,72,456.7734,82,460.7734,78,456.7734" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="76" x2="613" y1="456.7734" y2="456.7734"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="88" y="451.5107">10</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="106" y="451.5107">Displays all the changes.</text><polygon fill="#181818" points="597,484.0645,607,488.0645,597,492.0645,601,488.0645" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="71" x2="603" y1="488.0645" y2="488.0645"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="78" y="482.8018">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="133" x="96" y="482.8018">